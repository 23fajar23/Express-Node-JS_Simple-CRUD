<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <center>
        <h1>~ Student List ~</h1>
        <button class="btn btn-success" id="btn-add-data">Add Data</button>
    </center>
    <br>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
        </tbody>
    </table>

    <script src="app.js"></script>

    <div id="myModal" class="modal">
        <div class="modal-content"></div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Student</h2>
            <form id="addForm">
                <label for="addName">Name:</label> <br>
                <input type="text" id="addName" name="name" required> <br>
                <label for="addAddress">Address:</label> <br>
                <input type="text" id="addAddress" name="address" required> <br>
                <label for="addPhone">Phone:</label> <br>
                <input type="text" id="addPhone" name="phone" required> <br> <br>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    
</body>
</html>
